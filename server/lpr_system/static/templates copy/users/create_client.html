{% extends "base.html" %}
{% load widget_tweaks %}
{% load i18n %}
{% block title %}Crear Paciente{% endblock %}

{% block content %}
<form action="." method="post">{% csrf_token %}
    {{ form.errors }}
    <div class="form-group">
        {{ form.code.label }}
        {% render_field form.code  class='form-control' %}
    </div>
    <input type="submit" value="Crear Usuario" class="btn btn-info">
</form>
{% endblock %}
